<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Step 02 - Play with React API</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    function myChild(props) {
        return React.createElement("div", { className: props.className }, props.children);
    }

    function myApp(props) {
        return React.createElement("div", { className: props.className }, props.children);
    }

    const myRootElement = document.getElementById("root");
    const renderRoot = ReactDOM.createRoot(myRootElement);
    
    renderRoot.render(
        React.createElement(myApp, { key: 'my-app', className: "my-app" }, [
            React.createElement(myChild, { key: 'my-child-1', className: "my-child" }, [React.createElement("h1", null, "Hello")]),
            React.createElement(myChild, { key: 'my-child-2', className: "my-child" }, [React.createElement("h1", null, "World")])
        ])
    );
</script>
</html>
